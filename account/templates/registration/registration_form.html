{% extends 'account/base2.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}ScaleNode: Register {% endblock %}
{% block body %}
    {% include 'account/breadcrumbs.html' %}
    <!-- Register-->
        <section>
          <div class="container">
            <div class="section-110 section-cover row justify-content-sm-center align-items-sm-center">
              <div class="col-sm-8 col-md-6 col-lg-4">
                <div class="card section-34 section-sm-41 inset-left-20 inset-right-20 inset-md-left-20 inset-md-right-20 inset-xl-left-30 inset-xl-right-30 bg-default shadow-drop-md">
                  <div class="text-center">
                            <!-- Icon Box Type 4--><span class="icon novi-icon icon-circle icon-bordered icon-lg icon-default mdi mdi-account-multiple-outline"></span>
                            <div>
                              <div class="offset-top-24 text-darker big font-weight-bold">Create your account</div>
                              <p class="text-extra-small text-dark offset-top-4">All fields are required</p>
                            </div>
                  </div>
                  <!-- RD Mailform-->
                  <form class="text-left offset-top-30" data-form-output="form-output-global" data-form-type="contact" method="post">
                    <div class="form-group">
                      <div class="input-group input-group-sm"><span class="input-group-prepend"><span class="input-group-text input-group-addon-inverse"><span class="novi-icon mdi mdi-account-outline"></span></span></span>
                        <input class="form-control" id="login-user-name" placeholder="User Name" type="text" name="user-name" data-constraints="@Required">
                      </div>
                    </div>
                    <div class="form-group offset-top-20">
                      <div class="input-group input-group-sm"><span class="input-group-prepend"><span class="input-group-text input-group-addon-inverse"><span class="novi-icon mdi mdi-email-outline"></span></span></span>
                        <input class="form-control" id="login-email" placeholder="E-Mail" type="email" name="email" data-constraints="@Required @Email">
                      </div>
                    </div>
                    <div class="form-group offset-top-20">
                      <div class="input-group input-group-sm"><span class="input-group-prepend"><span class="input-group-text input-group-addon-inverse"><span class="novi-icon mdi mdi-lock-open-outline"></span></span></span>
                        <input class="form-control" id="login-password" placeholder="Password" type="password" name="password" data-constraints="@Required">
                      </div>
                    </div>
                    <div class="form-group offset-top-20">
                      <div class="input-group input-group-sm"><span class="input-group-prepend"><span class="input-group-text input-group-addon-inverse"><span class="novi-icon mdi mdi-lock-outline"></span></span></span>
                        <input class="form-control" id="login-repeat-password" placeholder="Repeat a password" type="password" name="repeat-password" data-constraints="@Required">
                      </div>
                    </div>
                    <div class="form-group offset-top-24">
                      <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" id="customCheck1" name="agreement" value="true" type="checkbox">
                        <label class="custom-control-label" for="customCheck1"><span class="text-dark text-extra-small">I agree with the <a class="text-picton-blue" href="#">Terms of use</a>.</span></label>
                      </div>
                    </div>
                    <button class="btn btn-xs btn-icon btn-block btn-primary offset-top-20" type="submit">Sign Up <span class="novi-icon icon mdi mdi-arrow-right-bold-circle-outline"></span></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
